<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main class="container">
       <h1>Tic Tac Toe</h1>
       <h3>PvP version</h3>
       <div class="grid">
           <div square-no="0" class="square"></div>
           <div square-no="1" class="square"></div>
           <div square-no="2" class="square"></div>
           <div square-no="3" class="square"></div>
           <div square-no="4" class="square"></div>
           <div square-no="5" class="square"></div>
           <div square-no="6" class="square"></div>
           <div square-no="7" class="square"></div>
           <div square-no="8" class="square"></div>
       </div>
       <h3 class="displayTurn">Hello</h3>
       <span class="reset">Reset</span>
   </main>

   <script src="script.js"></script>
</body>
</html>
